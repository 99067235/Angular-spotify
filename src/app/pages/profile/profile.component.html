<section class="search">
  <input type="text" id="searchBox"><button class="btn btn-outline-success" (click)="searchForContent()">Search</button>
</section>
<img [src]="profilePictureUrl" alt="Profile picture">
<section id="userInformation">
  <p [textContent]="this.displayName"></p>
  <p>Country: {{this.country}}</p>
</section>
